# HTTP - Redireciona para HTTPS
server {
    listen 80;
    server_name projetomedoo.test;
    
    # Redirecionamento permanente para HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Configuração principal
server {
    listen 443 ssl;
    http2 on;
    server_name projetomedoo.test;
    
    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/projetomedoo.test.crt;
    ssl_certificate_key /etc/nginx/ssl/projetomedoo.test.key;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Logs
    access_log /var/log/nginx/projetomedoo_access.log;
    error_log /var/log/nginx/projetomedoo_error.log;
    
    index index.php;
    root /var/www/html/medoo/public;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass php-medoo:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
        include fastcgi_params;
    }
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
}